    <script>
    /*<![CDATA[*/

        // declare some functions
        foo1();
        // simple function (hoisted too)
        function foo1() {
            console.log("hello world");
        }

        // a function with arguments passed in
        function foo2(a, b, c, d, e, f) {
            //console.log("three vars passed in", a, b, c, d, e, f);
            console.log("args length:", arguments.length);
        }
        foo2(1, 2, 3, 4, 5, 6, 7);
        foo2("hello");

        // a function with a return statement
        function foo3() {
            for(var i = 0; i < 5; i++) {
                console.log("'i' is", i);
                if(i == 3) {
                    return;
                }
            }
        }

        // a function with a return statement that returns some sort of value
        function foo4(a, b) {
            return a + b;
        }

        // a function that
        function foo5() {
            // the 'arguments' array allows us to take a look at all of the
            // arguments that were passed in
            for (var i = 0; i < arguments.length; i++) {
                // and BTW, here's your introduction to arrays - which we will cover next week
                console.log(arguments[i]);
            }
        }

        // enchanced version of the function that sums up variables but that
        // only accepts numbers
        function sum() {
            let total = 0;
            for (let i = 0; i < arguments.length; i++) {
                var value = arguments[i];
                if(Number.isFinite(value) && (Number.isInteger(value) || Number.parseFloat(value))) {
                    total += value;
                }
                //if(!isNaN(value)) {
                    //total += value;
                //}
            }
            return total;
        }

        // now call those functions

    </script>
