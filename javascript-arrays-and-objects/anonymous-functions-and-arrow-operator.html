<!DOCTYPE html>
<html lang="en">

<head>
  <title>Anonymous Functions, Lambdas, and Arrow Operator</title>
  <meta charset="utf-8" />
  <style>

  </style>
</head>

<body>

  <div>

  </div>
  <script>

    // regular function declaration
    function sum(n1, n2) {
        return n1 + n2;
    }

    // arrow function
    let sum2 = (x, y) => { return x + y; };

    console.log(sum(3, 2));
    console.log(sum2(3, 2));

    function caller(callback, n) {
        callback(n);
    }

    // pass an anonymous function
    caller(function(name) { console.log("Hello " + name + ", how are you?"); }, "Arron");
    // pass an arrow function
    caller( (name) => { console.log("Hello " + name + ", how are you?"); }, "Jason");

  </script>

</body>

</html>
