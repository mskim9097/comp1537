<!DOCTYPE html>
<html lang="en">
  <head>
    <title>iframe example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="img/favicon.ico"/>
  </head>
  <body>
    <!-- will not show as a local file with YouTube. This has to be hosted on a web server
    in order to work because if run locally in your web browser from the file system,
    it appears as cross site scripting (XSS) which is a security vulnerability. -->
   <iframe width="400" height="300" src="https://www.youtube.com/watch?v=1x05-YNaYBg">
  </iframe>


  </body>
</html>
