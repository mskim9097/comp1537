<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple Background Images</title>
    <meta charset="utf-8"/>
    <style>

      #starfield {
        width: 100%;
        height: 400px;
        background-image: url('./img/deathstar.png'), url('./img/stars.jpg');
        background-position: 50% 50%, center bottom;
        background-repeat: no-repeat, no-repeat;
        background-size: 200px 200px, 100% auto;
      }

      .thumbnail {
        width: 20%;
        height: auto;
      }


    </style>
  </head>
  <body>
    <h1>That's no moon!</h1>
    <div id='starfield'></div>

    <img class="thumbnail" src="./img/ACBF.jpg" alt="missing image" />
  </body>
</html>
