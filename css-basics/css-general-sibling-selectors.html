<!DOCTYPE html>
<html lang="en">
  <head>
    <title>General Sibling Selectors</title>
    <meta charset="utf-8"/>
    <style>

      div ~ p {
        background-color: yellow;
      }

    </style>
  </head>

  <body>

    <section>
      <h1>A <i>heading</i> ... sheesh!</h1>
      <p>nothing</p>
      <div>the div that is referenced for other p siblings</div>
      <p>Paragraph one.</p>
      <p>Paragraph two.</p>
      <p>Paragraph three.</p>
      <ul>
        <li>An item and <p>a paragraph</p></li>
      </ul>
      <p>Paragraph four.</p>
    </section>

  </body>
</html>
