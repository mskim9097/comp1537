<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Class Selectors</title>
    <meta charset="utf-8"/>
    <style>

      .highlight {
        background: #ffff00;
      }

      .bigger-font {
        font-size: 2.2em;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>File Listing</td>
        </tr>
      </tbody>
    </table>
    <table class="highlight">
      <tbody>
        <tr>
          <td>File Listing</td>
        </tr>
      </tbody>
    </table>
    <p>Plain paragraph with a
      <span class="highlight bigger-font">highlighted areas of text</span> in
      it.</p>
    <p class="highlight">highlighted areas of text</p>


  </body>
</html>
