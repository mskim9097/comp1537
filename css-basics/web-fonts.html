<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Fonts</title>
    <meta charset="utf-8"/>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Hind);
      @import url(https://fonts.googleapis.com/css?family=Merriweather);

      @font-face {
          font-family: 'arron_scriptregular';
          src: url('./fonts/arron_script-webfont.eot');
          src: url('./fonts/arron_script-webfont.eot?#iefix') format('embedded-opentype'),
               url('./fonts/arron_script-webfont.woff2') format('woff2'),
               url('./fonts/arron_script-webfont.woff') format('woff'),
               url('./fonts/arron_script-webfont.ttf') format('truetype'),
               url('./fonts/arron_script-webfont.svg#arron_scriptregular') format('svg');
          font-weight: normal;
          font-style: normal;
      }

      html, body {
        margin: 0px;
        padding: 0px;
      }

      body {
        font-family: "Hind";
        font-size: 14pt;
      }

      #content {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        overflow: auto;
        height: calc(100% - 150px);
      }

      footer {
        position: absolute;
        overflow: hidden;
        bottom: 0px;
        background-color: #aabbef;
        width: 100%;
        height: 150px;
      }

      #signature {
        padding: 0em .5em 0em .5em;
        font-family: 'arron_scriptregular';
        font-size: 24pt;
      }

    </style>
  </head>
  <body>

    <div id="content">
      <p>Hundreds of free, open-source fonts optimized for the web. Just 3 quick steps between you and a good lookin' website.</p>
    </div>



    <footer>
      <p id="signature">Arron Ferguson</p>
    </footer>

  </body>
</html>
