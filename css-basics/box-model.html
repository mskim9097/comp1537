<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Box Model</title>
    <meta charset="utf-8"/>
    <style>

      html, body {
        padding: 0px;
        margin: 0px;
      }

      body { background-color: orange; }

      #p1 {
        background-color: #d282ab;
        border-color: #ba282d;
        border-style: solid;
        margin: 12px;
        padding: 24px;
      }

      #p2 {
        background-color: #abfabd;
        margin: 0px;
        padding: 10px;
      }

    </style>
  </head>

  <body>
    <div>I'm a div</div>
    <p id='p1'>A paragraph, changing defaults.</p>
    <p id='p2'>A paragraph, changing defaults, using different values.</p>

    <br/><br/><br/><br/>

  </body>
</html>
