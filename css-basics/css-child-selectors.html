<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Child Selectors</title>
    <meta charset="utf-8"/>
    <style>

      div > p {
        background-color: yellow;
      }

    </style>
  </head>

  <body>

    <div>
      <p>Paragraph 1</p>
      <ul>
        <li><p>another pargraph</p></li>
      </ul>
      <p>hello, 3</p>
      <p>hello, 3</p>
      <p>hello, 3</p>
    </div>

  </body>
</html>
