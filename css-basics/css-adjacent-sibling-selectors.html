<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adjacent Sibling Selectors</title>
    <meta charset="utf-8"/>
    <style>

      div + p {
        background-color: yellow;
      }

    </style>
  </head>

  <body>

    <section>
      <h1>A <i>heading</i> ... sheesh!</h1>
      <div>a div</div>
      <p>Paragraph one.</p>
      <p>Paragraph two.</p>
      <p>Paragraph three.</p>
      <ul>
        <li>An item</li>
      </ul>
      <p>Paragraph four.</p>
    </section>

  </body>
</html>
