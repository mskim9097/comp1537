<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Decorations</title>
    <meta charset="utf-8"/>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Hind);
      @import url(https://fonts.googleapis.com/css?family=Merriweather);

      @font-face {
          font-family: 'arron_scriptregular';
          src: url('fonts/arron_script-webfont.eot');
          src: url('fonts/arron_script-webfont.eot?#iefix') format('embedded-opentype'),
               url('fonts/arron_script-webfont.woff2') format('woff2'),
               url('fonts/arron_script-webfont.woff') format('woff'),
               url('fonts/arron_script-webfont.ttf') format('truetype'),
               url('fonts/arron_script-webfont.svg#arron_scriptregular') format('svg');
          font-weight: normal;
          font-style: normal;
      }

      html, body {
        margin: 0px;
        padding: 0px;
      }

      body {
        font-family: "Hind";
        font-size: 14pt;
      }

      h1 {
          text-decoration: overline;
      }

      h2 {
          text-decoration: line-through;
      }

      h3 {
          text-decoration: underline;
      }

      #p1 {
        text-decoration: underline;
        -moz-text-decoration-color: #abceed;
        text-decoration-color: #ff1111;
        text-decoration-style: wavy;
        text-shadow: 2px 2px 3px #000000;
      }

      .funkyGlow {
        font-size: 14pt;
        text-shadow: 0 0 3px #FF0000;
      }

      .fireEffect {
        width: 200px;
        background: rgb(0, 0, 0);
        padding: 1em;
        font-size: 16pt;
        text-shadow: 0 0 4px white, 0 -5px 4px #FFFF33, 2px -10px 6px #FFDD33, -2px -15px 11px #FF8800, 2px -25px 18px #FF2200;
      }

    </style>
  </head>
  <body>

    <div id="content">

      <h1>This is heading 1</h1>
      <h2>This is heading 2</h2>
      <h3>This is heading 3</h3>
      <br/>

      <p id="p1"><i>Some</i> decorated text.</p>

      <p class="funkyGlow">
        More of a a glowing effect.
      </p>

      <p class="fireEffect">
        An interesting fire effect!
      </p>

    </div>

  </body>
</html>
