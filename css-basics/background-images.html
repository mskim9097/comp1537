<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Background Images</title>
    <meta charset="utf-8"/>
    <style>

      body {
        margin: 0px;
        padding: 0px;
        background-image: url("./img/pattern.jpg");
        background-repeat: repeat;
      }

      #div1 {
        width: 100%;
        height: 200px;
        background-image: url("./img/background.jpg");
      }

      #div2 {
        width: 100%;
        height: 200px;
        background-image: url("./img/background.jpg");
        background-size: 100% auto;
      }

      #div3 {
        width: 100%;
        height: 200px;
        background-image: url("./img/background.jpg");
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <br/><br/><br/><br/><br/><br/>
    <div id='div1'></div>
    <br/>
    <div id='div2'></div>
    <br/>
    <div id='div3'></div>

    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

  </body>
</html>
