<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The DOM - Basic Event Handlers</title>
    <meta charset="utf-8"/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap');
      body {
        margin: 0px;
        padding: 0px;
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 22pt;
      }

      #top {
        background: #ff5628;
        width: 100%;
        height: 300px;
      }

      #top h1 {
        padding-top: 1em;
        text-align: center;
      }

      #avatar {
        width: 100%;
        height: 100px;
        margin: 0px auto;
        display: block;
        background-image: url("./michelangelo.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: auto 100%;
      }

      #middle {
        background: #4488ee;
        width: 20%;
        text-align: center;
        margin: 0px auto;
      }

      #form_container {
        background: #ee99fe;
        width: 100%;
        height: 200px;
        text-align: center;
      }

      #form_container form {
        margin-top: 1em;
        display: inline-block;
      }

      input[type="text"] {
          font-size: 22pt;
      }

    </style>
  </head>
  <body>

    <section id="top">
      <h1>Events!</h1>
      <div id="avatar">
      </div>
    </section>
    <div id="middle">
      <p id="p1">Move the mouse around inside of here!</p>
    </div>

    <div id="form_container">
      <form>
        <input id="typeText" type="text" placeholder="Type in here"/>
      </form>
    </div>


    <script>

      // simple event handler for the avatar, click on it
      /*
       * In this simple example, we get element by id, add an event listener
       * for which we pass an anonymous function, which will react to the event
       * We call this listener function a callback function
       */
      document.getElementById("avatar").addEventListener("click",
          function(e) { console.log("Image clicked with event information", e); }, false);

      //String s1 = "    HELLO     ".trim().toLowerCase();
      /*
       * Little more detail. In this case we first declare a function and
       * then pass it in as an argument to a listener. Remember: functions
       * are first class citizens in JavaScript. Also, with JavaScript
       * function declarations, they are 'hoisted'
       */
      function handleEvent(event) {
          /*
           * Check the type of event, this handler is 'handling' more
           * than one type of event, so we need to check.
           */
          if(event instanceof MouseEvent) {

              console.log("Moused move middle div with coordinates x: "
                  + event.clientX + ", y: " + event.clientY);

          } else if(event instanceof KeyboardEvent) {

              console.log("Key event with the key value: " + event.key, event);

          }
      }

      /*
       * This will generate many events when the user moves the mouse cursor within the
       * bounds of the element that has the event listener
       */
      document.getElementById("middle").addEventListener("mousemove", handleEvent, false);

      /*
       * Create an event handler for text input. We'll use keydown but there is also
       * keyup and keypressed (which is both keydown and keyup). We'll use the same
       * event handler function that the mouse motion did
       */
      document.getElementById("typeText").addEventListener("keydown", handleEvent, false);



    </script>
  </body>
</html>
