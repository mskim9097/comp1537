<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Borders</title>
    <style>
      body {
        margin: 20px;
      }

      h2 {
         font-size: 24pt;
         width: 100%;
         text-align: center;
         border-top: 11pt solid #aabbcc;
         border-bottom: 11pt solid #aabbcc;
         line-height: 0.3em;
         margin: 10px 0 20px;
         background-color: #aabbcc;
      }

      h2 span {
          background: #ffffff;
          padding-top: 10px;
          padding-bottom: 10px;
          padding-left: 30px;
          padding-right: 30px;
      }

    </style>
  </head>
  <body>

    <h2><span>Title with bar surrounding</span></h2>

  </body>
</html>
