<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Block and Inline Elements</title>
    <meta charset="utf-8"/>
    <style>
      div {
        background-color: beige;
        display: inline;
      }

      span {
        background-color: chartreuse;
        display: block;
      }
    </style>
  </head>
  <body>
    <div>a div</div>
    <span>a span</span>
  </body>
</html>
