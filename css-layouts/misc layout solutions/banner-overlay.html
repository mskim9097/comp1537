<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Banner Overlay</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }

      #banner {
        display: grid;
        width: 100%;
        height: 200px;
        background-image: url("./banner-background.png");
        background-size: 100% 100%;
        grid-template-columns: 5% 10% 20% 65%;
        grid-template-rows: 10% 80% 10%;
      }

      #logo {
        font-size: 18pt;
        padding: 2em;
        text-align: center;
        background-color: darkmagenta;
        border-radius: 2em;
        grid-column: 2 / span 1;
        grid-row: 2 / span 1;
      }

      #title {
        font-size: 18pt;
        padding: 2em;
        text-align: right;
        grid-column: 3 / span 1;
        grid-row: 2 / span 1;
      }

    </style>
  </head>
  <body>

    <div id="banner">
      <div id="logo">LOGO IMG</div>
      <div id="title">The really interesting title!</div>
    </div>
    <div id="content">
      <!-- main content goes here - sub layout -->
    </div>
    <div id="footer">

    </div>

  </body>
</html>
