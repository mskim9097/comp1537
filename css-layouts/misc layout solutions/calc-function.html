<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The CSS calc() Function</title>
    <meta charset="utf-8"/>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Hind);

      body {
        font-family: 'Hind', sans-serif;
        margin: 0px;
        padding: 0px;
      }

      #left-side {
        background-color: #aa43cc;
        width: calc(100% - 200px);
        height: 120px;
        float: left;
      }

      #right-side {
        background-color: #a1aaf8;
        width: 200px;
        height: 120px;
        float: left;
      }

    </style>
  </head>
  <body>

    <div id="left-side"></div>
    <div id="right-side"></div>



  </body>
</html>
