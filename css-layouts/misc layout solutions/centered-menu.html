<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nav Bar Center</title>
    <style>
      body {
        font-size: 14pt;
      }
      nav {
        display: table;
        width: 100%;
      }
        nav ul {
        display: table-row;
      }
      nav li {
        display: table-cell;
        margin: 0;
        background: #eebbcc;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <nav>
      <ul>
        <li><a href="#">Home Page</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Contact Me</a></li>
      </ul>
    </nav>

  </body>
</html>
