<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Audio Player - With Picture</title>
    <style>
      #content {
        margin: 2em;
        background: #99ff66;
        width: 80%;
      }
      .audioContainer {
        width: 550px;
        background: #8833ff;
        margin: 0 auto;
        border: 1px solid;
      }
      .audioContainer audio {
        width: 519px;
        display: table;
        margin: 0 auto;
        margin-top: 15px;
        margin-bottom: 15px;
      }
      .audioContainer img {
        padding-top: 15px;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
    </style>
  </head>
  <body>

    <br/><br/><br/><br/><br/><br/>
    <div id="content">

        <div class="audioContainer">
          <img src="./hitchhiker.jpg"  alt="thumbnail"/>
          <audio controls="controls">
            <source src="Prelude-To-Nothing-Much.mp3" type="audio/mpeg"/>
          Your browser does not support the audio element.
          </audio>

        </div>

    </div>

  </body>
</html>
