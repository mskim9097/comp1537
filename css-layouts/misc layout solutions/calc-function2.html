<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The CSS calc() Function</title>
    <meta charset="utf-8"/>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Hind);

      body {
        font-family: 'Hind', sans-serif;
        margin: 0px;
        padding: 0px;
        background-color: green;
      }

      #height-value {
        background-color: #aa43cc;
        height: calc(100vh - 150px);
      }


    </style>
  </head>
  <body>

    <div id="height-value">Div</div>


  </body>
</html>
