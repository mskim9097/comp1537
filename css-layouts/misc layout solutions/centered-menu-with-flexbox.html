<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nav Bar Center</title>
    <style>
      html, body {
        margin: 0px;
        padding: 0px;
      }
      body {
        font-size: 14pt;
      }
      ul {
          display: flex;
          align-items: stretch;
          justify-content: space-between;
          width: 100%;
          background: #cacaca;
          margin: 0;
          padding: 0;
      }
      li {
          display: block;
          flex: 0 1 auto;
          list-style-type: none;
          background: white;
      }
    </style>
  </head>
  <body>

    <nav>
      <ul>
        <li><a href="#">Home Page</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Contact Me</a></li>
      </ul>
    </nav>

  </body>
</html>
