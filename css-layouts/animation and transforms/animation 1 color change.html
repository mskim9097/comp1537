<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animation 1 - Color Change</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      @keyframes colorAnim {
          from {background: green; }
          to {background: yellow; }
      }

      div {
        width: 100px;
        height: 100px;
        animation: colorAnim 5s forwards;
      }

    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
