<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transforms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      .square {
        width: 100px;
        height: 100px;
        background-color: #6a2bec;
        color: white;
        font-weight: bold;
        border: 1px solid;
      }

      div {
        text-align: center;
        margin: 0px auto;
      }

      #t2 { transform: translate(250px, -20px); }
      #t3 { transform: rotate(45deg); }
      #t4 { transform: scale(1.5, 2.4); }
      #t5 { transform: skewX(20deg); }
      #t6 { transform: skewY(20deg); }
      #t7 { transform: skew(20deg, 10deg); }
      /*
         matrix(scale x, skew y, skew x, scale y, translate x, translate y)
       */
      #t8 { transform: matrix(2, 0, 0, 0.8, 80, 20); }
      #t9 { transform: perspective( 260px ) rotateY( 45deg ); }

      #windows { perspective: 40px; width: 200px; height: 200px; }
      #windows .pane {
        float: left;
        transform: rotateY(45deg);
        width: 50px;
        height: 50px;
        border: 1px solid;
        background-color: #bbcaef;
        margin: 0 auto 40px;
      }

    </style>
  </head>
  <body>
    <br/><br/>
    <div><br/><br/><div id="t1" class="square"><br/>Some Text</div></div>
    <div><br/><br/><div id="t2" class="square"><br/>Some Text</div></div>
    <div><br/><br/><div id="t3" class="square"><br/>Some Text</div></div>
    <div><br/><br/><div id="t4" class="square"><br/>Some Text</div></div>
    <br/><br/><br/>
    <div><br/><br/><div id="t5" class="square"><br/>Some Text</div></div>
    <div><br/><br/><div id="t6" class="square"><br/>Some Text</div></div>
    <div><br/><br/><div id="t7" class="square"><br/>Some Text</div></div>
    <div><br/><br/><div id="t8" class="square"><br/>Some Text</div></div>
    <div><br/><br/><div id="t9" class="square"><br/>Some Text</div></div>
    <br/><br/><br/>
    <div id="windows">
      <p class="pane"></p>
      <p class="pane"></p>
      <p class="pane"></p>
      <p class="pane"></p>
      <p class="pane"></p>
      <p class="pane"></p>
    </div>
  </body>
</html>
