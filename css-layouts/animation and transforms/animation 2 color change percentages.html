<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animation 2 - Color Change with Percentages</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>

      @keyframes colorAnim {
          0%   {background-color: red;}
          25%  {background-color: yellow;}
          50%  {background-color: blue;}
          100% {background-color: green;}
      }

      div {
        width: 100px;
        height: 100px;
        color: green;
        animation: colorAnim 5s forwards;
      }

    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
