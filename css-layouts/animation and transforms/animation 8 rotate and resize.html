<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animation 7 - Rotate &amp; Resize</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      @keyframes rotateAnim {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes resizeAnim {
        0% {
          width: 150px;
        }
        30% {
          width: 450px;
        }
        100% {
          width: 150px;
        }
      }

      #logo {
        animation: rotateAnim 2s infinite, resizeAnim 3s infinite;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./img/river.png" id="logo" alt="logo"/>
    </div>
  </body>
</html>
