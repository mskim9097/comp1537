<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hover &amp; Zoom</title>
    <meta charset="utf-8"/>
    <style>
      #container {
        margin: 0 auto;
        margin-top: 10em;
        background-image: url("./img/hitchhiker.jpg");
        background-size: 100% auto;
        width: 300px;
        height: 200px;
        background-position: center;
        transition: background-size 1s;
      }

      #container:hover {
        background-size: 200% auto;
      }

    </style>
  </head>
  <body>
    <div id="container">
    </div>
  </body>
</html>
