<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animation 6 - Change Font Size</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      @keyframes fontAnim {
        0% {
          font-size: 14px;
        }
        30% {
          font-size: 36px;
        }
        100% {
          font-size: 14px;
        }
      }

      div {
        animation: fontAnim 2s infinite;
      }

    </style>
  </head>
  <body>
    <div style="background: #e999f5;">Oh hai!</div>
  </body>
</html>
