<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Conditional Operator</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    <script>
      /*<![CDATA[*/

      var age = 18;

      var eligibleToVote = (age < 18) ? "Too young":"Old enough";

      console.log(eligibleToVote);

      /*]]>*/
    </script>

  </body>
</html>
