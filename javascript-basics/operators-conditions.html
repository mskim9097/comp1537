<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Conditions &amp; Operators</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    <script>
      /*<![CDATA[*/

      var n1 = 4;
      var n2 = 5;

      var n3 = 10;
      var n4 = "10";

      console.log("n1 == n2? " + (n1 == n2));
      console.log("n1 > n2? " + (n1 > n2));
      console.log("n1 < n2? " + (n1 < n2));
      console.log("n1 <= n2? " + (n1 < n2));

      console.log("n3 == n4? " + (n3 == n4));
      console.log("n3 === n4? " + (n3 === n4));
      //console.log("" + ());

      var x = 4;
      var y = 4;
      console.log("x === y && y < 6? " + (x === y && y < 6));

      var str = "Hello World!";
      console.log("str.length > 0 && str.search('Wo') != -1? " + (str.length > 0 && str.search("Wo") != -1));
      /*]]>*/

    </script>

  </body>
</html>
