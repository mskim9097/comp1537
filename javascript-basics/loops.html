        let i = 0;

        // breaking out of a loop
        while (i < 6) {
            console.log("i < 6: " + i);
            if (i == 3) {
                break;
            }
            i++;
        }
        i = 0;

        i = 10;
        do {
            i++;
            console.log(i);
        } while (i < 5);


        // how to break out of a label
//        let i = 0;

        loop1:
        for (let i = 0; i < 3; i++) {      //The first for statement is labeled "loop1"
            loop2:
            for (j = 0; j < 3; j++) {   //The second for statement is labeled "loop2"
                if (i == 1 && j == 1) {
                  break loop1;
                }
                console.log("i = " + i + ", j = " + j);
            }
        }


        var obj = {a:1, b:2, c:3};

        for (let prop in obj) {
            console.log("obj." + prop + " = " + obj[prop]);
